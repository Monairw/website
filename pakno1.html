    <script>
        var currentIndex = 0;
        var images = document.querySelectorAll('.sliderImage');
        var totalImages = images.length;

        document.getElementById('rightButton').addEventListener('click', function() {
            currentIndex = (currentIndex + 1) % totalImages;
            updateSlider();
        });

        document.getElementById('leftButton').addEventListener('click', function() {
            currentIndex = (currentIndex - 1 + totalImages) % totalImages;
            updateSlider();
        });

        function updateSlider() {
            var imageStrip = document.getElementById('imageStrip');
            var newTransform = -currentIndex * 364; // Adjust based on image width (A4 width in pixels)
            imageStrip.style.transform = 'translateX(' + newTransform + 'px)';
        }
    </script>
